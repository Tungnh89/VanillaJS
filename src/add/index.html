<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VanillaJS</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
</head>
<body>
	<div class="container">
		<h2>ADD FIELD</h2>
		<form id="addClassList">
			<div class="mt-2">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" class="form-control" name="name" placeholder="Tên của bạn ...">
				<span class="form-message" id="check-name"></span>
			</div>
			<div class="mt-2">
				<label for="classStudent" class="form-label">Class Name</label>
				<input type="text" id="classStudent" name="classStudent" class="form-control" placeholder="Lớp học của bạn ...">
				<span class="form-message" id="check-class"></span>
			</div>
			<div class="mt-2">
				<label for="subject" class="form-label">Subject</label>
				<input type="text" class="form-control" name="subject" id="subject" placeholder="Môn học của bạn ...">
				<span class="form-message" id="check-subject"></span>
			</div>
			<div class="mt-2">
				<label for="teacher" class="form-label">Teacher</label>
				<input type="text" class="form-control" name="teacher" id="teacher" placeholder="Tên giáo viên của bạn ...">
				<span class="form-message" id="check-teacher"></span>
			</div>

			<div class="mt-3 mb-4">
				<button type="submit" class="btn btn-outline-primary">Lưu</button>
				<a href="./../../index.html" class="btn btn-outline-danger">Quay lại</a>
			</div>
		</form>
	</div>

	<!-- <script src="./../validation.js"></script> -->
	<script src="add.js"></script>
</body>
</html>
