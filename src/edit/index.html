<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="edit-page">
      <h2>EDIT FIELD</h2>
      <form>
        <div class="mt-2">
          <label for="id">ID</label>
          <input type="text" class="form-control" disabled value="1" />
        </div>
        <div class="mt-2">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Tên của bạn ..."
            value="abc"
          />
        </div>
        <div class="mt-2">
          <label for="name" class="form-label">Class Name</label>
          <input
            type="text"
            id="classStudent"
            class="form-control"
            placeholder="Lớp học của bạn ..."
            value="OS761"
          />
        </div>
        <div class="mt-2">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Môn học của bạn ..."
            value="Java8"
          />
        </div>
        <div class="mt-2">
          <label for="teacher" class="form-label">Teacher</label>
          <input
            type="text"
            class="form-control"
            id="teacher"
            placeholder="Tên giáo viên của bạn"
            value="ajb"
          />
        </div>

        <div class="mt-3 mb-4">
          <button type="submit" id="edit" class="btn btn-outline-primary">
            Lưu
          </button>
          <a href="./../../index.html" class="btn btn-outline-danger"
            >Quay lại
						</a>
        </div>
      </form>
    </div>
  </body>
  <script src="edit.js"></script>

  </script>
</html>
